<!DOCTYPE html>
<html lang="en" ng-app="instrumentApp">
  <head>
    <meta charset="utf-8">

    <!-- Meta tag to set viewport for Lock widget -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Instrumap</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>    
    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>    
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/script.js/0.1/script.js"></script>
    <script src="https://use.fontawesome.com/79ce7b33b8.js"></script>

    <!-- Scripts for Auth0 -->
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.2/lock.min.js"></script>
    <script src="node_modules/angular-lock/dist/angular-lock.js"></script>
    <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>

  </head>
  <body>
    <div id="header">
      <h1>Instrumap</h1>
      <i class="fa fa-compass" aria-hidden="true" onclick="openNav()"></i>
    </div>
    <div id="login">
      <button class="btn btn-primary" ng-click="authService.login()">Log In</button>  
    </div>
    <div id="instrumapNav" class="navoverlay">
       <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <div class="overlay-content">
        <a href="#/">Home</a>
        <a href="#/clarinet">Clarinet</a>
        <a href="#/trumpet">Trumpet</a>
      </div>

    </div>
    <div id="main">
      <div ng-view></div>
    </div> 
    <script src="app.js"></script> 
    <script src="node_modules/angular-load/angular-load.js"></script> 

    <script type="text/javascript" src="app/pages/home/home.controller.js"></script>
    <script type="text/javascript" src="app/pages/login/login.controller.js"></script>
    <script type="text/javascript" src="app/pages/keyboard.controller.js"></script>
    <script type="text/javascript" src="app/pages/clarinet/clarinet.controller.js"></script>
    <script type="text/javascript" src="app/pages/trumpet/trumpet.controller.js"></script>

  </body>

</html>
