<div class="content">
	<h1>{{ title }}</h1>
	
	<p>{{ message }}</p>
    <div ng-controller="clarinetController" id="keyboardButtons">
    	<ul>
    		<li ng-repeat='notes in notelist'><button class="clarinet-note-buttons note-buttons" id="button-clarinet-{{notes.name}}">{{ notes.name }}</button></li>
    	</ul>

    </div>
    <div id="instrument-display">
		<img ng-src="./assets/images/clarinet/clarinet-base.png" class="base" />
		<div class="buttonsOverlay">
			<img ng-src="./assets/images/clarinet/clarinet-note-C.png" id="img-clarinet-C" class="overlay hidden" />
			<img ng-src="./assets/images/clarinet/clarinet-note-D.png" id="img-clarinet-D" class="overlay hidden" />	
			<img ng-src="./assets/images/clarinet/clarinet-note-E.png" id="img-clarinet-E" class="overlay hidden" />	
			<img ng-src="./assets/images/clarinet/clarinet-note-F.png" id="img-clarinet-F" class="overlay hidden" />	
		</div>
	</div>
</div>
